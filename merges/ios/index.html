<!DOCTYPE html>
<html>
    <head>
        <!-- // <script src="http://192.168.1.102:8080/target/target-script-min.js#anonymous"></script> -->

        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta http-equiv="cleartype" content="on">
        <meta name="format-detection" content="telephone=no">
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        
        <title>Angular iOS Template</title>
        
        <!-- Will throw 404 error while developing in browser  -->
        <script src="cordova.js"></script>

        <script src="feedhenry.js"></script>
        
       <!--  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"> -->
        <link rel="stylesheet" href="lib/bootstrap-ios7/dist/css/bootstrap.css">
        <link rel="stylesheet" href="lib/angular-snap/angular-snap.css">
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body>

         <!-- View Entry Point -->
        <section snap-content>
            <app-header title="Electric Picnic" subtext="2014"></app-header>
            
            <div class="view-animate-container" ng-class="direction">
                <div  ng-cloak ng-view class="view-animate"></div>
            </div>

            <nav-bar></nav-bar>    
        </section>

        <section snap-drawer="right" class="drawer">
            Hello I am a drawer.
        </section>

        <!-- loading overlay --> 
        <div loading class="overlay">
             <div class="spinner"></div>
        </div>

        <!-- lib dependencies -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/underscore/underscore.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-snap/angular-snap.js"></script>
        <script src="lib/snapjs/snap.js"></script>
        <!-- // <script src="lib/bootstrap/js/bootstrap.js"></script> -->
        <script src="lib/bootstrap-ios7/dist/js/bootstrap.js"></script>
        
        <!-- App entry point -->
        <script src="app.js"></script>  

        <!-- filters -->
        <script src="filters/sampleFilter.js"></script>
        
        <!-- Services / factories -->
        <script src="services/Dialog.js"></script>
        <script src="services/AppDataFactory.js"></script>
        
        <!-- controllers -->
        <script src="controllers/MainCtrl.js"></script>
        <script src="controllers/ApiCtrl.js"></script>
        <script src="controllers/AboutCtrl.js"></script>
        <script src="controllers/MoreCtrl.js"></script>
        
        <!-- directives -->
        <script src="directives/loading.js"></script>
        <script src="directives/app-header.js"></script>
        <script src="directives/navbar.js"></script>
        <script src="directives/app-footer.js"></script>
        <script src="directives/page-title.js"></script>

         <script>
            document.addEventListener("deviceready", function() {
                function bootstrap() {
                    angular.bootstrap(document.body, ['app']);
                }
                bootstrap();

            }, false);
        </script>
    </body>
</html>
